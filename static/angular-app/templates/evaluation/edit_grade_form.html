<div class="modal-header">
  <h4 class="modal-title">Grade Entry Form</h4>
</div>
<div class="modal-body" ng-if="adding_state">
  <table class="table table-condensed table-bordered">
    <tr>
      <th>Subject</th>
      <th>Q1</th>
      <th>Q2</th>
      <th>Q3</th>
      <th>Q4</th>
      <th>Final</th>
      <th>Units</th>
    </tr>
    <tr>
      <td>
	<input type="text" ng-model="grade.subject" class="form-control input-sm" typeahead="subject as subject for subject in subjects | filter:$viewValue | limitTo:8">
      </td>
      <td style="width: 60px;"><input type="text" ng-model="grade.q1" class="form-control input-sm" maxlength="2" onkeydown="return allNumbers()"></td>
      <td style="width: 60px;"><input type="text" ng-model="grade.q2" class="form-control input-sm" maxlength="2" onkeydown="return allNumbers()"></td>
      <td style="width: 60px;"><input type="text" ng-model="grade.q3" class="form-control input-sm" maxlength="2" onkeydown="return allNumbers()"></td>
      <td style="width: 60px;"><input type="text" ng-model="grade.q4" class="form-control input-sm" maxlength="2" onkeydown="return allNumbers()"></td>
      <td style="width: 60px;"><input type="text" ng-model="grade.final" class="form-control input-sm" maxlength="2" onkeydown="return allNumbers()"></td>
      <td style="width: 60px;"><input type="text" ng-model="grade.units" class="form-control input-sm" maxlength="5" onkeydown="return Decimals()"></td>
    </tr>
  </table>
  <hr>
</div>
<div class="modal-footer" ng-if="adding_state">
  <button class="btn btn-primary" ng-click="save()">Save</button>
  <button class="btn btn-warning" ng-click="cancel()">Cancel</button>
</div>

<div class="modal-body" ng-if="adding_done">
  <p style="text-align: center;">
    <i class="fa fa-check-circle fa-2x text-success"></i>&nbsp;Grades Succefully Saved!
  </p>
</div>
<div class="modal-footer" ng-if="adding_done">
  <button class="btn btn-warning" ng-click="cancel()">Close</button>
</div>
