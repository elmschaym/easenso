<div class="modal-header">
  <h4 class="modal-title">Grade Entry Form</h4>
</div>
<div class="modal-body" ng-if="adding_state">
  <form>
    <input type="text" style="display: none;" ng-model="grade.id">
    <div class="form-group">
      <label>School</label>
      <input type="text" name="average" id="average_id" ng-model="grade.school" class="form-control input-sm">
    </div>

    <div class="form-group">
      <label>School Year</label>
      <input type="text" name="average" id="average_id" ng-model="grade.school_year" class="form-control" style="width: 100px;" maxlength="4" onkeydown="return allNumbers()">
    </div>

    <div class="form-group">
      <label>Average</label>
      <input type="text" name="average" id="average_id" ng-model="grade.grade" class="form-control input-sm" style="width: 100px;" maxlength="5" onkeydown="return Decimals(this)" onkeyup="return Decimals(this)">
    </div>
  </form>
</div>
<div class="modal-footer" ng-if="adding_state">
  <button class="btn btn-primary" ng-click="save()">Save</button>
  <button class="btn btn-warning" ng-click="cancel()">Cancel</button>
</div>

<div class="modal-body" ng-if="adding_done">
  <p style="text-align: center;">
    <i class="fa fa-check-circle fa-2x text-success"></i>&nbsp;Average Succesfully Saved!
  </p>
</div>
<div class="modal-footer" ng-if="adding_done">
  <button class="btn btn-warning" ng-click="cancel()">Close</button>
</div>
